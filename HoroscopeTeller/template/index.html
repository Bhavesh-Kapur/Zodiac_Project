<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <title>Card Flip</title>

</head>
<body>
    <source src="Fear Files Theme Song.m4a" type="audio/mpeg">
    <div class="in">
    <form id="my-form" action="{% url 'index' %}" method="post">
        {% csrf_token %}
        
        <!-- Form fields here -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required class="name">
        
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required class="dob">
        
        <!-- Hidden submit button -->
        <button type="submit" id="hidden-submit-button" style="display: none;"></button>
       
    </form>
   
</div>

    <!-- Card flip elements here -->
  
    <div class="container">
    <div class="card">
        <input type="radio" name="card-flip" id="flip-toggle">
        
        <div class="card-inner">
            <div class="card-front">
                <!-- Front content of the card -->
                <label for="flip-toggle" class="flip-button">
                    <span onclick="document.getElementById('hidden-submit-button').click();"></span>
                </label>
            </div>
            <div class="card-back">
                <h2>{{z}}</h2>
                <h2>{{about}}</h2>
                <!-- Back content of the card -->
                <label for="flip-toggle" class="flip-button">
                    <span onclick="document.getElementById('hidden-submit-button').click();"></span>
                </label>
            </div>
        </div>
    </div>
</div>
</body>
</html>
